<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="mainContainer">Currency Converter
        <p>From:</p>
        <select id="fromDropdownListOfCurrency"></select>
        <p>To:</p>
        <select id="toDropdownListOfCurrency"></select>
        <form id="amountForm">
            <label for="amount">Amount</label>
            <input name="amount" id="amount">
            <button id="btnConvert">Convert</button>
        </form>
        <div id="covertRate"></div>
        <div id="finalNumber"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
